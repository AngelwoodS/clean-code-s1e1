<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <div class="aaa">
      <header class="wrapper">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix pic">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </header>
      <main class="form">
        <section class="form__add">
          <label class="form__title form__title-add" for="new-task">
            Add Item
          </label>
          <div class="task">
            <input class="task__input-text task-text input input-border" 
                   id="new-task" 
                   type="text">
            <button class="task__button-text button">
              Add
            </button>
          </div>
        </section>
        <section class="form-todo">
          <h3 class="form__title">Todo</h3>
          <ul class="item-form" id="incomplete-tasks">
            <li class="item-form__task">
              <input class="item-form__checkbox input" type="checkbox">
              <label class="item-form__title task-text">
                Pay Bills
              </label>
              <input class="item-form__input input input-border task-text" type="text">
              <button class="form__button-text button">
                Edit
              </button>
              <button class="form__button-delete button">
                <img class="form__button-img" src="./remove.svg" alt="Delete">
              </button>
            </li>
            <li class="item-form__task edit-mode">
              <input class="item-form__checkbox input" type="checkbox">
              <label class="item-form__title item-form__title_edit task-text">
                Go Shopping
              </label>
              <input class="item-form__input item-form__input_edit input task-text input-border" 
                     type="text" 
                     value="Go Shopping">
              <button class="form__button-text button">
                Save
              </button>
              <button class="form__button-delete button">
                <img class="form__button-img" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="form__title">Completed</h3>
          <ul class="item-form" id="completed-tasks">
            <li class="item-form__task">
              <input class="item-form__checkbox item-form__checkbox_checked input" 
                     type="checkbox" checked>
              <label class="item-form__title task-text">
                See the Doctor
              </label>
              <input class="item-form__input item-form__input_completed input task-text input-border" 
                     type="text">
              <button class="form__button-text button">
                Edit
              </button>
              <button class="form__button-delete button">
                <img class="form__button-img" src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
