<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <div class="aaa">
      <header class="header">
        <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix pic">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </header>
      <main class="centered-main-page-element">
        <section id="top-section-for-adding-element-to-list">
          <label for="new-task">
            Add Item
          </label>
          <div class="task-row-wrapper">
            <input class="task" id="new-task" type="text">
            <button>
              Add
            </button>
          </div>
        </section>
        <section class="form-todo">
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">
                Pay Bills
              </label>
              <input type="text">
              <button class="edit">
                Edit
              </button>
              <button class="delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">
                Go Shopping
              </label>
              <input class="task" type="text" value="Go Shopping">
              <button class="edit">
                Save
              </button>
              <button class="delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">
                See the Doctor
              </label>
              <input class="task" type="text">
              <button class="edit">
                Edit
              </button>
              <button class="delete">
                <img src="./remove.svg" alt="Delete">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
